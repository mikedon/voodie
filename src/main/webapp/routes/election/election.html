<div ng-controller="ElectionCtrl">
	<div class="row">
        <div>
            <h4>{{ election.title }}</h2>
            <h5>Polls Close at {{ election.pollClosingDate | date:'MM/dd/yyyy @ h:mma'}}</h4>
        </div>
        <div>
           Serving Time {{ election.servingStartTime | date:'MM/dd/yyyy @ h:mma'}} - {{ election.servingEndTime | date:'MM/dd/yyyy @ h:mma' }}
        </div>
    </div>
    <hr>
    <div class="row">
        <h5>Candidates</h5>
        <form>
           <label ng-repeat="c in election.candidates" class="radio">
                <input class="form-control" type="radio" ng-model="$parent.candidateChoice" name="candidate" value="{{ c.id }}">
                {{ c.displayName }}
            </label>
            <button class="btn btn-default btn-primary pull-right" ng-click="vote()">Vote</button>
        </form>
    </div>
</div>
