<div ng-controller="ElectionCtrl">
    <alert ng-repeat="alert in error" type="error">{{alert}}</alert>
	<div class="row-fluid">
        <div>
            <h2>{{ election.title }}</h2>
            <h4>Polls Close at {{ election.pollClosingDate | date:'MM/dd/yyyy @ h:mma'}}</h4>
        </div>
        <div>
           Serving Time {{ election.servingStartTime | date:'MM/dd/yyyy @ h:mma'}} - {{ election.servingEndTime | date:'MM/dd/yyyy @ h:mma' }}
        </div>
    </div>
    <hr>
    <div class="row-fluid">
        <h3>Candidates</h3>
        <form>
           <label ng-repeat="c in election.candidates" class="radio">
                <input type="radio" ng-model="$parent.candidateChoice" name="candidate" value="{{ c.id }}">
                {{ c.displayName }}
            </label>
            <div class="form-actions">
                <button class="btn pull-right" ng-click="vote()">Vote</button>
            </div>
        </form>
    </div>
</div>
