<div ng-controller="FoodTruckSelectionCtrl">
    <div class="row">
        <h3>Candidates</h3>
        <form>
            <label ng-repeat="c in election.candidates" class="radio">
                <input type="radio" ng-model="$parent.selectedCandidate" name="candidate" value="{{ c.id }}">
                {{ c.displayName }} - {{ c.numberOfVotes }}
            </label>
            <button class="btn btn-default btn-primary pull-right" ng-click="makeSelection()">Make Selection</button>
        </form>
    </div>
</div>
