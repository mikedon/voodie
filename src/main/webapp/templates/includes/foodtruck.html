<div class="row-fluid">
	<div class="span4">
		<img ng-src="{{foodTruck.imageUrl}}"/>
		<div>Rating: <img ng-src="{{foodTruck.ratingImageUrl}}"/></div>	
	</div>
	<div class="span8">
		<h3><a ng-href="{{foodTruck.url}}">{{foodTruck.name}}</a></h3>
		<span ng-repeat="c in foodTruck.categories">
			<span class="badge">{{c}}</span>
		</span>
	</div>
</div>
