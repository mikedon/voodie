<div ng-controller="HomeCtrl">
	<h1>Vote for your favorite food truck to go where you want them to.</h1>
	<hr>
	<form>
		<div class="row-fluid">
			<div class="span6">
				<legend>Where do you want to eat?</legend>
			</div>
			<div class="span6">
				<legend>When do you want to eat?</legend>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div class="control-group">
					<label class="control-label" for="address">Address:</label>
					<div class="controls">
						<textarea blur="geolocate()" ng-model="address" class="span12"rows="4"></textarea>
					</div>
				</div>
			</div>
			<div class="span6 row-fluid">
				<div class="span11">
					<datepicker ng-model="eatingDate" show-weeks="showWeeks" class="input-block-level" starting-day="1"></datepicker>
				</div>
				<div class="span12">
					<timepicker ng-model="eatingTime" minute-step="30"readonly-input="true"></timepicker>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="form-actions span12">
				<button ng-click="submit()" class="btn btn-large btn-block btn-success">Submit</button>
			</div>
		</div>
	</form>
</div>
