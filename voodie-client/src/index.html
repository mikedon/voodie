<!DOCTYPE html>
<html ng-app="voodie">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta property="og:title" content="Voodie" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- TODO https://github.com/angular-ui/angular-google-maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZB0WXh6qsCDkVNYjRk-PQhVu37c0-Aaw&sensor=false&libraries=visualization"></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <!--<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>-->
  </head>
  <body>
	<!--<script>(function(d, s, id) {
       	var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;

	 <div id="wrap">
        <navbar brand="Voodie" brand-img="assets/img/FoodTruckIcon.png">
            <navbar-link href="#/about" show="true" label="About"></navbar-link>
            <navbar-link href="#/foodtruck/profile" show="currentUser.hasRole('Food Truck')" label="Profile"></navbar-link>
            <navbar-link href="#/foodie/profile" show="currentUser.hasRole('Foodie')" label="Profile"></navbar-link>
            <navbar-link href="#/foodtruck/elections" show="currentUser.hasRole('Food Truck')" label="My Elections"></navbar-link>
            <navbar-link href="#/login" show="!currentUser.isLoggedIn()" label="Login/Register"></navbar-link>
            <navbar-link show="currentUser.isLoggedIn()" click="logout()" label="Log Out"></navbar-link>
        </navbar>
 		<div loading>
        <div id="main" class="container clear-top">
            <alert ng-repeat="alert in alerts" type="alert.type">{{alert.message}}</alert>
            <div ng-view></div>
        </div>
    </div>
  </body>
</html>
